<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 2px 30px;
        }
        h2 {
            color: #1a202c;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your One-Time Verification Link</h2>
        <p>
            Thank you for signing up. To complete your registration, please verify your email address by clicking the button below:
        </p>
        <a href="%s" class="button">Verify Email</a>
        <p>If you did not request this, please ignore this email.</p>
        <div class="footer">
            &copy; 2025 Your Company. All rights reserved.
        </div>
    </div>
</body>
</html>
